<html>

<head>
    <title> Google replica </title>
    <link href="/indexG.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-icons">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google serach" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt=" googlemaps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="google drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png"
                            alt="google calendar" />
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src=" https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="google photos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src=" https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="google keep" />
                        <p>keep</p>
                    </div>
                </div>
            </div>
            <img id="profile" src="https://pngimg.com/uploads/letter_h/letter_h_PNG100.png" alt="My profile" />
        </nav>
    </header>

    <main>
        <section>
            <img id="Google-logo"
                src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
                alt="Google Logo" />
            <br>
            <div id="input-wrapper">
                <input id="Search-box" />
                <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="Google-mic" />
            </div>
            <br>
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </section>
    </main>
</body>


</html>
