<html>

<head>
    <title> forms </title>
    <style>
        #register-form {
            width: 350px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-label {
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }

        .input-item {
            width: 100%;
        }

        #terms-check {
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>

<body style="background-color: lightgrey">
    <h1 style="text-align: center">Signup</h1>
    <form id="register-form" ethod="POST">
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item" type="text" name="full-name">
        </div>
        <div>
            <br>
            <p class="input-label">Email:</p>
            <input class="input-item" type="text" name="email">
        </div>
        <br>
        <div>
            <p class="input-label"> Password:</p>
            <input class="input-item" type="text" name="password">
        </div>
        <br>
        <p class="input-label">Confirm Password:</p>
        <input type="text" name="confirm-password">
        <br>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">Male</input>
            <input type="radio" name="female" value="male">Female</input>
            <input type="radio" name="other" value="male">Other</input>
        </div>
        <div>
            <p class="input-label"> Security Question:</p>
            <select class="input-item" name="security-question">
                <option value="favouorit pet">What is your pet name?</option>
                <option value="faviorate-book">Which is your favirote book name?</option>
            </select>
        </div>
        <div>
            <textarea name="answer" rows="6" cols="30"></textarea>
        </div>
        <div>
            <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">I agree to accept the terms
            and
            conditions</input>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
