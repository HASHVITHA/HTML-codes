<html>

<head>
    <title>Tables Practice</title>

    <style>
        table,
        td,
        th {
            border: 1px solid #aaa;
            border-collapse: collapse;
            padding: 8px;
            line-height: 1.3;
            width: 600px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }

        .label {
            font-weight: 600;
        }
    </style>
</head>
<body<>
    <table>
        <tr style="background-color: lightblue">
            <th colspan="3"> Invoice#12345ABC</th>
            <th>18 jul 2019</th>
        </tr>

        <tr>
            <td colspan="2">
                <span class="label">Pay To:</span> <br>
                The tech Park<br>
                123 Willow Street<br>
                Boulevard, LA-567892<br>
            </td>
            <td colspan="2">
                <span class="label">Customer: </span><br>
                John Lark<br>
                Dummy Apartments<br>
                276 Main Street<br>
                Boulevard, LA -567892<br>
            </td>
        </tr>

        <tr style="background-color: lightblue">
            <th>Name/Description </th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biyani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <th style="background-color: lightblue" colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th style="background-color: lightblue" colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th style="background-color: lightblue" colspan="3">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>


    </table>
    </body>


</html>
